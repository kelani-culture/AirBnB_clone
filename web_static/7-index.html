<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hbnb</title>
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
        <!--container-->
        <div class="container">
            <!--filter section-->
            <section  class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona</h4>
                    <div class="popover">
                        <h2>Arizona:</h2>
                        <ul>
                            <li>pop1</li>
                            <li>pop2</li>
                        </ul>
                        <h2>California:</h2>
                        <ul>
                            <li>pop1</li>
                            <li>pop2</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Bycycle, Internet</h4>
                    <div class="popover">
                        <ul>
                            <li>Bycycle</li>
                            <li>Internet</li>
                            <li>Tv</li>
                            <li>Gun</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
            
            <!-- place section -->
            <section class="places">
                <div class="container">
                  <h1 class="places-title">Places</h1>
                  <div class="place-container">
                    <div class="place">
                      <h2>My home</h2>
                    </div>
                    <div class="place">
                      <h2>Tiny house</h2>
                    </div>
                  </div>
                  <div class="centered-place">
                    <h2>A suite</h2>
                  </div>
                </div>
              </section>
        </div>
        <footer>
            <p>
                Best School
            </p>
        </footer>
    </body>
</html>
